<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DDW Dashboard</title>
  </head>
  <body>
    <div class="main-grid">
      <!-- header -->
      <div class="top-bar">
        <div class="logo">
          <div class="logo-box">
            <img src="./assets/icons8-task-50.png" alt="" />
          </div>
          <span class="logo-text">Taskboard</span>
        </div>
        <input type="text" class="search" placeholder="Search tasks" />
        <div class="top-buttons">
          <button class="new-btn">Create New Task</button>
          <div class="bell">
            <img src="./assets/icons8-bell-50.png" alt="" />
          </div>
          <div class="user">
            <img
              src="./assets/profile (2).jpg"
              style="width: 50px; height: 50px"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- left side content-->
    </div>
  </body>
</html>
