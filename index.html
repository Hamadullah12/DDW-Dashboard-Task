<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DDW Dashboard</title>
  </head>
  <body>
    <div class="main-grid">
      <!-- header -->
      <div class="top-bar">
        <div class="logo">
          <div class="logo-box">
            <img src="./assets/icons8-task-50.png" alt="" />
          </div>
          <span class="logo-text">Taskboard</span>
        </div>
        <input type="text" class="search" placeholder="Search tasks" />
        <div class="top-buttons">
          <button class="new-btn">Create New Task</button>
          <div class="bell">
            <img src="./assets/icons8-bell-50.png" alt="" />
          </div>
          <div class="user">
            <img
              src="./assets/profile (2).jpg"
              style="width: 50px; height: 50px"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- left side content-->
      <div class="left-menu">
        <div class="menu-group">
          <div class="menu-title">Menu</div>
          <a href="#" class="menu-link active">
            <div class="menu-icon">
              <img src="./assets/icons8-home-50.png" alt="" />
            </div>
            Home
          </a>
          <a href="#" class="menu-link">
            <div class="menu-icon">
              <img src="./assets/icons8-board-50.png" alt="" />
            </div>
            Board
          </a>
          <a href="#" class="menu-link">
            <div class="menu-icon">
              <img src="./assets/icons8-chat-50.png" alt="" />
            </div>
            Chats
          </a>
          <a href="#" class="menu-link">
            <div class="menu-icon">
              <img src="./assets/icons8-calendar-50.png" alt="" />
            </div>
            Calendar
          </a>
          <a href="#" class="menu-link">
            <div class="menu-icon">
              <img src="./assets/icons8-template-50.png" alt="" />
            </div>
            Template
          </a>
        </div>
        <div class="menu-group">
          <div class="menu-title">Account</div>
          <a href="#" class="menu-link">
            <div class="menu-icon">
              <img src="./assets/icons8-account-50.png" alt="" />
            </div>
            Account
          </a>
          <a href="#" class="menu-link">
            <div class="menu-icon">
              <img src="./assets/icons8-setting-50.png" alt="" />
            </div>
            Setting
          </a>
        </div>
        <div class="upgrade">
          <h3>Upgrade your plan</h3>
          <p>Upgrade your plan today to unlock a world of enhanced features</p>
          <button class="upgrade-btn">See Plans</button>
        </div>
      </div>
    </div>
  </body>
</html>
